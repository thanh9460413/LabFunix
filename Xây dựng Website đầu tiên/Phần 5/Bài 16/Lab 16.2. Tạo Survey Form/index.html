<!DOCTYPE html>
<html>
<head>
  <title>My Survey Form</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out the form below:</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" required placeholder="Enter your name">
<label for="email" id="email-label">Email:</label>
<input type="email" id="email" required placeholder="Enter a valid email address">

<label for="number" id="number-label">Number:</label>
<input type="number" id="number" min="0" max="100" placeholder="Enter a number">

<select id="dropdown">
  <option value="option1">Option 1</option>
  <option value="option2">Option 2</option>
</select>

<fieldset>
  <legend>Choose an option:</legend>
  <label>
    <input type="radio" name="option" value="option1"> Option 1
  </label>
  <label>
    <input type="radio" name="option" value="option2"> Option 2
  </label>
</fieldset>

<fieldset>
  <legend>Select multiple options:</legend>
  <label>
    <input type="checkbox" name="checkbox" value="option1"> Option 1
  </label>
  <label>
    <input type="checkbox" name="checkbox" value="option2"> Option 2
  </label>
</fieldset>

<label for="notes">Additional Notes:</label>
<textarea id="notes"></textarea>

<button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
